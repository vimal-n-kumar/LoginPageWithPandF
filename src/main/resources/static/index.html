			<a href="#" class="brand-logo">Home Page</a>

	<!--Signup Modal -->
	<div id="modal1" class="modal">
		<div class="modal-content">
			<h4>Signup</h4>
			<form autocomplete="off" onsubmit="signup(event)">
				<input type="email" id="signupemail" placeholder="email" /> <input
					type="password" id="signuppassword" placeholder="password" />
				<button class="btn waves-effect #fbc02d yellow darken-2"
					type="submit">submit</button>
			</form>
		</div>
	</div>
	<!--login Modal -->
	<div id="modal2" class="modal">
		<div class="modal-content">
			<h4>Login</h4>
			<form autocomplete="off" onsubmit="login(event)">
				<input type="email" id="loginEmail" placeholder="email" /> <input
					type="password" id="loginPassword" placeholder="password" />
				<button class="btn waves-effect #fbc02d yellow darken-2"
					type="submit">submit</button>
			</form>
		</div>
	</div>
	<!--edit profile -->
	<div id="modal3" class="modal">
		<div class="modal-content">
			<h4>Edit your details</h4>
			<div class="file-field input-field">
				<div class="btn #fbc02d yellow darken-2">
					<span>File</span> <input type="file" accept="image/*"
						onchange="uploadImage(event)" />
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text">
				</div>
			</div>
			<form autocomplete="off" id="editProfile"
				onsubmit="updateUserProfile(event)">
				<input type="email" name="profileEmail" placeholder="email" /> <input
					type="text" name="name" placeholder="name" /> <input type="text"
					name="phoneno" placeholder="phoneno" /> <input type="text"
					name="specialty" placeholder="speciality" /> <input type="text"
					name="prorfolioUrl" placeholder="protfolio url" /> <input
					type="text" name="experience" placeholder="experience" />
				<button class="btn waves-effect #fbc02d yellow darken-2"
					type="submit">submit</button>
			</form>
		</div>
	</div>
	<div class="center">
		<h3>Select options as Login or Signup to continue</h3>
		<div class="userDetails"></div>
	</div>
